<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pictures!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 ion-text color="secondary">Take a Photo so you won't get lost on your adventure! Don't want to start walking in circles in the wilderness!</h4>
  <button ion-button (click)="getPicture()">Take Photo</button>
  <br>
  <img [src]="image">
</ion-content>
